<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div>
    <!-- Create Modal -->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createNameStudent">Name</label>
                        <input type="text" class="form-control" id="createNameStudent">
                    </div>
                    <div class="form-group">
                        <label for="createDateOfBirth">Date Of Birth</label>
                        <input type="text" class="form-control" id="createDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="createAddress">Address</label>
                        <input type="text" class="form-control" id="createAddress">
                    </div>
                    <div class="form-group">
                        <label for="createPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="createPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email</label>
                        <input type="text" class="form-control" id="createEmail">
                    </div>
                    <div class="form-group">
                        <label for="createClassroom">Classroom</label>
                        <select id="createClassroom" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createStudent()" data-dismiss="modal">Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" hidden id="editId">
                    <div class="form-group">
                        <label for="editNameStudent">Name</label>
                        <input type="text" class="form-control" id="editNameStudent">
                    </div>
                    <div class="form-group">
                        <label for="editDateOfBirth">Date Of Birth</label>
                        <input type="text" class="form-control" id="editDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address</label>
                        <input type="text" class="form-control" id="editAddress">
                    </div>
                    <div class="form-group">
                        <label for="editPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="editPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="text" class="form-control" id="editEmail">
                    </div>
                    <div class="form-group">
                        <label for="editClassroom">Classroom</label>
                        <select id="editClassroom" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editStudent()" data-dismiss="modal">Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" hidden id="deleteIdStudent">
                    <div class="form-group">
                        <label for="deleteNameStudent">Name</label>
                        <input type="text" class="form-control" id="deleteNameStudent">
                    </div>
                    <div class="form-group">
                        <label for="deleteDateOfBirth">Date Of Birth</label>
                        <input type="text" class="form-control" id="deleteDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="deleteAddress">Address</label>
                        <input type="text" class="form-control" id="deleteAddress">
                    </div>
                    <div class="form-group">
                        <label for="deletePhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="deletePhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="deleteEmail">Email</label>
                        <input type="text" class="form-control" id="deleteEmail">
                    </div>
                    <div class="form-group">
                        <label for="deleteClassroom">Classroom</label>
                        <select id="deleteClassroom" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteStudent()" data-dismiss="modal">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top:30px">
        <h2>STUDENT MANAGER</h2>
        <div id="create-modal" class="html-editor-align-left">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">CREATE</button>
        </div>
        <div class="container">
            <div class="html-editor-align-right">
                <input type="text" id="searchNameStudent" placeholder="Input name">
                <button onclick="searchName()" class="btn btn-primary">Search</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date Of Birth</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Classroom</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>
    show();
    getClassroom()

    function getClassroom() {
        $.ajax({
            type: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/list",
            success: function (data) {
                console.log(data)
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<option value="${data[i].idClassroom}" > ${data[i].nameClassroom}</option>`;
                }
                console.log(str);
                document.getElementById("createClassroom").innerHTML = str;
                document.getElementById("editClassroom").innerHTML = str;
                document.getElementById("deleteClassroom").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function show() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home",
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>"
                    str += `<td>${data[i].idStudent}</td>`
                    str += `<td>${data[i].nameStudent}</td>`
                    str += `<td>${data[i].dateOfBirth}</td>`
                    str += `<td>${data[i].address}</td>`
                    str += `<td>${data[i].phoneNumber}</td>`
                    str += `<td>${data[i].email}</td>`
                    str += `<td>${data[i].classroom.nameClassroom}</td>`
                    str += `<td><button onclick="showEdit(${data[i].idStudent})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</button></td>`
                    str += `<td><button onclick="showDelete(${data[i].idStudent})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">Delete</button></td>`
                    str += "</tr>"
                }
                document.getElementById("tbody").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function showEdit(idStudent) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/" + idStudent,
            success: function (data) {
                document.getElementById("editNameStudent").value = data.nameStudent;
                document.getElementById("editEmail").value = data.email;
                document.getElementById("editDateOfBirth").value = data.dateOfBirth;
                document.getElementById("editAddress").value = data.address;
                document.getElementById("editPhoneNumber").value = data.phoneNumber;
                document.getElementById("editIdStudent").value = data.idStudent;
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function showDelete(idStudent) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/" + idStudent,
            success: function (data) {
                document.getElementById("deleteNameStudent").value = data.nameStudent;
                document.getElementById("deleteEmail").value = data.email;
                document.getElementById("deleteDateOfBirth").value = data.dateOfBirth;
                document.getElementById("deleteAddress").value = data.address;
                document.getElementById("deletePhoneNumber").value = data.phoneNumber;
                document.getElementById("deleteIdStudent").value = data.idStudent;
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function searchName() {
        let nameStudent = document.getElementById("searchNameStudent").value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/search/" + nameStudent,
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>"
                    str += `<td>${data[i].idStudent}</td>`
                    str += `<td>${data[i].nameStudent}</td>`
                    str += `<td>${data[i].dateOfBirth}</td>`
                    str += `<td>${data[i].address}</td>`
                    str += `<td>${data[i].phoneNumber}</td>`
                    str += `<td>${data[i].email}</td>`
                    str += `<td>${data[i].classroom.nameClassroom}</td>`
                    str += `<td><button onclick="showEdit(${data[i].idStudent})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</button></td>`
                    str += `<td><button onclick="showDelete(${data[i].idStudent})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">Delete</button></td>`
                    str += "</tr>"
                }
                document.getElementById("tbody").innerHTML = str;
                console.log(data)
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function createStudent() {
        let nameStudent = document.getElementById("createNameStudent").value;
        let dateOfBirth = document.getElementById("createDateOfBirth").value;
        let address = document.getElementById("createAddress").value;
        let phoneNumber = document.getElementById("createPhoneNumber").value;
        let email = document.getElementById("createEmail").value;
        let idClassroom = document.getElementById("createIdClassroom").value;

        let student = {
            nameStudent: nameStudent,
            dateOfBirth: dateOfBirth,
            address: address,
            phoneNumber: phoneNumber,
            email: email,
            classroom: {
                idClassroom: idClassroom
            }
        }
        console.log(student);

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home",
            data: JSON.stringify(student),
            success: function (data) {
                console.log(data);
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function editStudent() {
        let nameStudent = document.getElementById("editNameStudent").value;
        let dateOfBirth = document.getElementById("editDateOfBirth").value;
        let address = document.getElementById("editAddress").value;
        let phoneNumber = document.getElementById("editPhoneNumber").value;
        let email = document.getElementById("editEmail").value;
        let idClassroom = document.getElementById("editIdClassroom").value;
        let idStudent = document.getElementById("editIdStudent").value;

        let student = {
            idStudent: idStudent,
            nameStudent: nameStudent,
            dateOfBirth: dateOfBirth,
            address: address,
            phoneNumber: phoneNumber,
            email: email,
            classroom: {
                idClassroom: idClassroom
            }
        }

        $.ajax({
            type: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home",
            data: JSON.stringify(student),
            success: function (data) {
                console.log(data);
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function deleteStudent() {
        let idStudent = document.getElementById("deleteIdStudent").value;
        $.ajax({
            type: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/" + idStudent,
            success: function () {
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
</script>
</body>
</html>
